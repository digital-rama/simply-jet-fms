{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="login-form">
                <h3>Simply-Jet FMS Register</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="abc@example.com" autocomplete="email">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="********" autocomplete="current-password">
                    </div>

                    <div class="form-field">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="re-password" id="re-password" placeholder="********" autocomplete="new-password">
                    </div>
                    <input type="submit" value="Login" class="btn">

                    <div class="auth-redirect">
                        <h4>Already have a Account? <a href="{% url 'login' %}">Login</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'base/_messages.html' %}
</body>
</html>
